<ion-pane>
  <ion-header-bar align-title="center" class="bar-royal">
    <h1 class="title">SURVEY</h1>
    <style type="text/css">
      .ionic_ratings .icon {
        font-size:50px;
      }

      .ionic_ratings .read_only {
        pointer-events:none;
      }
    </style>
  </ion-header-bar>
    
  <ion-content>
    <div class="row">
      <div class="col">
        <form>
          <div ng-repeat="survey in surveysCtrl.starQuestions">
            <h4 class="balanced" style="background-color:azure;">{{$index +1 + "."}} {{survey.question}}</h4>
            <p class="positive">{{survey.title}}</p>
              <ionic-ratings ratingsobj='surveysCtrl.ratingsObject' index='$index' ng-model="x"  ng-if="survey.question_type == 'radio'"></ionic-ratings>
               <div class="col" ng-if="survey.question_type == 'text'">
                <textarea style="width:100%;height:auto;" rows="6"></textarea>
              </div>
          </div><!-- question -->
          <div class="row">
            <div class="col col-offset-33">
              <input type="submit" class="myBtn button card button-royal" value="SUBMIT" ng-click="surveysCtrl.getObj(obj)">
            </div><!-- col -->
          </div><!-- row -->
        </form>
        <pre><p>{{x | json}}</p></pre>
      </div><!-- col -->
    </div><!-- row -->

  </ion-content>
</ion-pane>
