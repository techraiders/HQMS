<ion-pane>
  <ion-header-bar align-title="center" class="bar-royal">
    <h1 class="title">SURVEY</h1>
    <style type="text/css">

label.star {

  /*float: right;*/

  padding: 10px;

  font-size: 26px;

  color: #444;

  transition: all .2s;

}
</style>
  </ion-header-bar>
    
  <ion-content>
    <div class="row">
      <div class="col">
        <form>
          <div ng-repeat="q in surveysCtrl.starQuestions">
            <h4 class="balanced" style="background-color:azure;">{{$index +1 + "."}} {{q.question}}</h4>
            <p class="positive">{{q.title}}</p>      
            <div ng-repeat="choice in q.choices"  style="display:inline-block;">
             <label class="ion-android-star-outline star">
                <input type="radio" name="rating" ng-model="choice" ng-value="choice" class="star" style="display:none;" ng-click="surveysCtrl.val(choice)">
              </label>
            </div><!-- choice -->
          </div><!-- question -->
          <div class="row">
            <div class="col col-offset-33">
              <input type="submit" class="myBtn button card button-royal" value="SUBMIT">
            </div>
          </div>
        </form>
        {{choice}}
      </div><!-- col -->
    </div><!-- row -->

  </ion-content>
</ion-pane>
