    <h1 class="title">Survey List</h1>
  </ion-header-bar>

   <ion-content class="padding">
    <section>
      <div ng-repeat="survey in surveys">
        <pre>

        </pre>
      </div>
    </section>
   </ion-content>
</ion-pane>
